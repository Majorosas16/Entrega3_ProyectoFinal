<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Css/styleregistro.css" type="text/css">
    <title>registro</title>
</head>
<body>
    <section class="contenedor">
        <div class="contenedor__cajita">
            <div class="contenedor__cajita--logo">
                <img src="Imagenes1/Capa 2.png" alt="logo">
            </div>
            <form id="registro" class="contenedor__cajita--registro">
                <p>REGISTRO</p>
                <!-- Nombre -->
                <p class="p--negro">Nombre de usuario</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input class="lineInput" name="nombre" id="nombre" type="text" placeholder="user1234" required>
                    </div>
                </div>
                <!-- Email -->
                <p class="p--negro2">Email</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="fas fa-envelope"></i>
                        <input class="lineInput" name="email" id="email" type="email" placeholder="user123@gmail.com" required>
                    </div>
                </div>
                <!-- Fecha de nacimiento -->
                <p class="p--negro3">Fecha de nacimiento</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="far fa-calendar-alt"></i>
                        <input class="lineInput" name="fecha" id="fecha" type="date" required>
                    </div>
                </div>
                <!-- Contraseña -->
                <p class="p--negro4">Contraseña</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="fa fa-lock icon"></i>
                        <input class="lineInput" name="contrasena" id="contrasena" type="password" placeholder="*****" required>
                    </div>
                </div>
                <!-- Confirmación -->
                <div>
                    <p class="p--negro5">Confirmar contraseña</p>
                    <div class="contenedor__cajita--input">
                        <div>
                            <i class="fa fa-lock icon"></i>
                            <input class="lineInput" name="confirmar" id="confirmar" type="password" placeholder="*****" required>
                        </div>
                    </div>
                </div>
                <!-- Botón -->
                <div>
                    <button type="submit" class="contenedor__cajita--ingresar">Ingresar</button>
                </div>
            </form>
        </div>
    </section>
</body>
<footer>
    <script type="module" src="Script/registro.js"></script>
</footer>
</html>
