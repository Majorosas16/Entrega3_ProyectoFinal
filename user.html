<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Css/UserS.css" type="text/css">
    <title>User</title>
</head>
<body class="contenedor">
    <section class="contenedor__banner--logo">
        <div>
            <a href="MainMenu.html"><img src="Imagenes2/Recurso 7 1.png"  alt="logo" ></a>
        </div>
    </section>
    <section class="contenedor__barraTexto">
        <div class="contenedor__contenido">
            <a href="MainMenu.html"><img class="imgUno" src="Imagenes1/flecha.png" alt="flechita"></a>
            <p class="tituloUno">Edita tus datos</p>
        </div>
    </section>
    <section>
        <div class="contenedor__cajita">
            <div class="contenedor__cajita--registro">
                <form id="userForm">
                    <p class="p--negro">Nombre de usuario</p>
                    <div class="contenedor__cajita--input">
                        <div>
                            <input id="nombreUsuario" class="lineInput" type="text" placeholder="user1234" required>
                        </div>
                    </div>
                    <p class="p--negro2">Email</p>
                    <div class="contenedor__cajita--input">
                        <div>
                            <input id="email" class="lineInput" type="email" placeholder="user123@gmail.com" required>
                        </div>
                    </div>
                    <p class="p--negro3">Fecha de nacimiento</p>
                    <div class="contenedor__cajita--input">
                        <div>
                            <input id="fecha" class="lineInput" type="date">
                        </div>
                    </div>
                    <p class="p--negro4">Contraseña</p>
                    <div class="contenedor__cajita--input">
                        <div>
                            <input id="contrasena" class="lineInput" type="password" placeholder="*****" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contenedor__cajita2">
                <div class="contenedor__cajita2--foto">
                    <label for="fotoPerfil">
                        <img id="FotoPerfil" src="https://th.bing.com/th/id/OIP.c8yncG9bRa89BQem2XE1jwHaHa?rs=1&pid=ImgDetMain" alt="">
                    </label>
                    <!-- Input para cambiar la foto de perfil -->
                    <input id="fotoPerfil" type="file" accept="image/*" style="display: none;">
                </div>
                <!-- Información del usuario registrado -->
                <div id="userInfo" class="user-info">
                    <p id="userInfoName"></p>
                    <p id="userInfoEmail"></p>
                    <p id="userInfoBirthdate"></p>
                </div>
            </div>
            
    </section>
    <!-- Botón para guardar cambios -->
    <div>
        <button id="guardarCambiosBtn" class="contenedor__cajita--ingresar">Guardar cambios</button>
    </div>
    <footer>
        <!-- Script para interactuar con el formulario -->
        <script type="module" src="Script/UserScript.js"></script>
    </footer>
</body>
</html>
